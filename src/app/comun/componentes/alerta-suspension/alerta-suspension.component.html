<!--begin::Alert-->
<div class="alert alert-primary" *ngIf="visualizarAlerta === true">
  <div class="row align-items-center">
    <!--begin::Wrapper-->
    <div class="col-10 d-flex align-items-center">
      <!--begin::Icon-->
      <i class="ki-duotone ki-shield-tick fs-2hx text-primary me-4"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span
      ></i>
      <!--end::Icon-->
      <div class="d-flex flex-column pe-0 pe-sm-10">
        <!--begin::Title-->
        <h4
          class="fw-semibold text-primary"
          translate="FORMULARIOS.MENSAJES.COMUNES.ALERTASUSPENCIONTITULO"
        ></h4>
        <!--end::Title-->
        <!--begin::Content-->
        <span class="text-primary"
          >{{
            "FORMULARIOS.MENSAJES.COMUNES.ALERTASUSPENCIONMENSAJE" | translate}}<strong>${{ usuarioVrSaldo | number }}</strong>{{"FORMULARIOS.MENSAJES.COMUNES.ALERTASUSPENCIONMENSAJE2" | translate}}<strong>{{ usuarioFechaLimitePago | date : "YYYY-MM-dd" }}</strong>
        </span>
        <!--end::Content-->
      </div>
    </div>
    <div class="col-2">
      <button (click)="navegar()" class="btn btn-primary btn-sm float-end">
        Pagar
      </button>
    </div>
  </div>
  <!--end::Wrapper-->
</div>
<!--end::Alert-->
