<select
  #selectGrupo
  class="form-select"
  [ngClass]="{ 'form-select-sm': !grande }"
  (change)="onSelectChange($event)"
  [(ngModel)]="valorInicial"
>
  <option [value]="null">
    {{ "FORMULARIOS.CAMPOS.COMUNES.SELECCIONAR" | translate }}
  </option>
  @for (tipoCosto of tipoCostos(); track $index) {
    <option [value]="tipoCosto.metodo_depreciacion_id">
      {{ tipoCosto.metodo_depreciacion_nombre }}
    </option>
  }
</select>
