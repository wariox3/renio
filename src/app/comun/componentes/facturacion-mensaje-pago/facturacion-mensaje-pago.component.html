<app-card [visualizarTitulo]="false">
  <section card-body>
    <div class="d-flex flex-column justify-content-between mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0" style="background-position: 100% 50%; background-image:url('../../../../assets/media/stock/900x600/42.png')">
      <!--begin::Wrapper-->
      <div class="mb-10">
          <!--begin::Title-->
          <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
              <span class="me-2">
                  {{ "PAGOS.MENSAJECONFIRMACION" | translate }}
              </span>
              <br>
              <span class="text-gray-500 fs-2">Tu pago puede tardar unos minutos en verse reflejado</span>
          </div>
          <!--end::Title-->

          <!--begin::Action-->
          <div class="text-center">
            <button [routerLink]="['/contenedor/lista']"  class="btn btn-success btn-large"> {{ "PAGOS.CONTENEDORES" | translate }}</button>
          </div>
          <!--begin::Action-->
      </div>
      <!--begin::Wrapper-->

      <!--begin::Illustration-->
      <img class="mx-auto h-150px h-lg-200px  theme-light-show" src="../../../../assets/media/illustrations/misc/upgrade.svg" alt="">
      <img class="mx-auto h-150px h-lg-200px  theme-dark-show" src="../../../../assets/media/illustrations/misc/upgrade-dark.svg" alt="">
      <!--end::Illustration-->
  </div>
  </section>
</app-card>
<div *ngIf="procesando" class="fake-loading">
  <!-- <span translate="FORMULARIOS.MENSAJES.CONTENEDOR.CREARCONTENEDOR"></span> -->
  <span >Estamos actualizando su pago, espere por favor </span>
</div>
