<span (click)="abirModal(content)">{{ "FORMULARIOS.TITULOS.COMUNES.VERMAS" | translate }}</span>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Buscar {{ consultarModelo | lowercase }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-base-filtro
      (emitirFiltros)="obtenerFiltros($event)"
      [persistirFiltros]="false"
      [modeloPersonalizado]="consultarModelo"
    ></app-base-filtro>

    <div class="table-responsive table-loading mt-5">
      <table
        class="table table-hover table-bordered table-rounded border gy-2 gs-2"
      >
        <thead>
          <tr class="fw-bold fs-6 text-gray-800">
            <th
              *ngFor="let campo of campoLista; let i = index"
              class="cursor-pointer user-select-none"
            >
              <div class="d-flex justify-content-between">
                <span>
                  {{ 'LISTAS'+'.'+consultarModelo+'.'+ campo | uppercase | translate  }}
                </span>
              </div>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrItems">
            <td *ngFor="let key of item | keys">
              {{ item[key] }}
            </td>
            <td class="w-45px">
              <button
                (click)="seleccionar(item)"
                class="btn btn-primary btn-sm p-1"
              >
                seleccionar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
