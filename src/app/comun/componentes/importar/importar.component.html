<button type="button" class="btn btn-sm btn-primary" (click)="open()">
  {{ "FORMULARIOS.BOTONES.COMUNES.IMPORTAR" | translate }}
</button>

<ng-template #dialogTemplate>
  <div class="card shadow-sm">
    <div class="modal-header">
      <h3 class="card-title d-flex align-items-start flex-column">
        <span class="mt-3 font-weight-bold font-size-sm">
          {{ modelo | translate }}</span
        >
        <span
          translate="FORMULARIOS.TITULOS.COMUNES.CARGARARCHIVOS"
        ></span>
      </h3>
      <button
        type="button"
        class="btn btn-bg-light btn-color-danger"
        aria-label="Close"
        (click)="cerrarModal()"
      >
        <i class="bi bi-x fs-3x"></i>
      </button>
    </div>
    <div class="card-body">
      <form action="">
        <div class="custom-file-upload">
          <ng-container *ngIf="archivoNombre === ''; else visualizarArchivo">
            <input
              type="file"
              #fileInput
              (change)="archivoSeleccionado($event)"
              accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            />
            <button
              type="button"
              class="btn btn-outline btn-outline-dashed btn-outline-dark btn-active-light-dark"
              (click)="fileInput.click()"
              style="width: 100%; height: 100%"
            >
              Seleccionar archivo
            </button>
          </ng-container>
          <ng-template #visualizarArchivo>
            <div
              class="image-input image-input-outline"
              data-kt-image-input="true"
            >
              <div class="d-flex align-items-start flex-column">
                <i class="bi bi-file-earmark-excel fs-6x text-success"></i>
                <span>{{ archivoNombre }}</span>
              </div>

              <label
                class="btn btn-icon btn-circle btn-active-color-primary w-20px h-20px bg-body position-absolute top-0 start-100 translate-middle"
                (click)="removerArchivoSeleccionado()"
              >
                <i class="ki-duotone ki-cross fs-2 text-danger fs-2x"
                  ><span class="path1"></span><span class="path2"></span
                ></i>
              </label>
              <!--end::Label-->
            </div>
          </ng-template>
        </div>
        <img src="" alt="" />
      </form>
      <div id="detalles" style="width: 100%">
        <div class="table-responsive mt-2">
          <table
            class="table table-striped table-bordered table-hover tabla-datos-v2"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>DESCRIPCIÃ“N</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-sm btn-primary me-2"
        (click)="descargarExcelErrorImportar()"
      >
        Ejemplo
      </button>
      <button
        translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
        type="submit"
        class="btn btn-sm btn-primary"
        [disabled]="archivoNombre === ''"
      ></button>
    </div>
  </div>
</ng-template>
