<div
  class="d-flex justify-content-between bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0"
  style="
    background-position: 100% 470%;
    background-image: url(&quot;../../../../assets/media/stock/900x600/42.png&quot;);
  "
>
  <form
    name="contacto_sitio"
    method="post"
    class="form"
    [formGroup]="formularioContactoNegocio"
    (ngSubmit)="enviarFormulario()"
  >
    <section class="container d-flex align-items-center">
      <div class="row">
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column"
        >
          <div>
            <img
              style="width: 100%; height: 24rem !important"
              src="assets/media/svg/illustrations/easy/6.svg"
              class="h-20px me-2"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="mt-4">
            <p class="fw-semibold text-muted fs-6">
              ¡Déjanos tus datos y pronto uno de nuestros asesores te contactará
              para contarte cómo Reddoc puede hacer más fácil la gestión de tu
              negocio!
            </p>
          </div>
        </div>
        <div class="col-md-6 p-4">
          <div class="row">
            <div class="col-md-12 mb-5">
              <div class="form-group">
                <input
                  type="text"
                  id="contacto_sitio_nombre"
                  name="contacto_sitio[nombre]"
                  required="required"
                  placeholder="{{ 'LANDINGPAGE.NOMBRE' | translate }}"
                  formControlName="nombre"
                  [ngClass]="{
                    'is-invalid':
                      formularioContactoNegocio.controls['nombre'].touched &&
                      formularioContactoNegocio.controls['nombre'].invalid,
                    'is-valid':
                      formularioContactoNegocio.controls['nombre'].touched &&
                      formularioContactoNegocio.controls['nombre'].valid,
                  }"
                  class="form-control"
                />
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message:
                      'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
                    control: formularioContactoNegocio.controls['nombre'],
                  }"
                ></ng-container>
              </div>
            </div>
            <div class="col-md-12 mb-5">
              <div class="form-group">
                <input
                  type="text"
                  id="contacto_sitio_correo"
                  name="contacto_sitio[correo]"
                  required="required"
                  placeholder="Correo"
                  placeholder="{{ 'LANDINGPAGE.CORREO' | translate }}"
                  class="form-control"
                  formControlName="correo"
                  [ngClass]="{
                    'is-invalid':
                      formularioContactoNegocio.controls['correo'].touched &&
                      formularioContactoNegocio.controls['correo'].invalid,
                    'is-valid':
                      formularioContactoNegocio.controls['correo'].touched &&
                      formularioContactoNegocio.controls['correo'].valid,
                  }"
                  appInputValuecaseDirective
                  [appInputValueCase]="'minuscula'"
                />
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message:
                      'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
                    control: formularioContactoNegocio.controls['correo'],
                  }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'pattern',
                    message:
                      'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
                    control: formularioContactoNegocio.controls['correo'],
                  }"
                ></ng-container>
              </div>
            </div>
            <div class="col-md-12 mb-5">
              <div class="form-group">
                <input
                  type="text"
                  id="contacto_sitio_telefono"
                  name="contacto_sitio[telefono]"
                  required="required"
                  placeholder="{{ 'LANDINGPAGE.TELEFONO' | translate }}"
                  class="form-control"
                  formControlName="telefono"
                  [ngClass]="{
                    'is-invalid':
                      formularioContactoNegocio.controls['telefono'].touched &&
                      formularioContactoNegocio.controls['telefono'].invalid,
                    'is-valid':
                      formularioContactoNegocio.controls['telefono'].touched &&
                      formularioContactoNegocio.controls['telefono'].valid,
                  }"
                />
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'required',
                    message:
                      'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
                    control: formularioContactoNegocio.controls['telefono'],
                  }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
                    validation: 'maxlength',
                    message:
                      'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                      | translate,
                    cantidadCaracteres: '50',
                    control: formularioContactoNegocio.controls['telefono'],
                  }"
                ></ng-container>
              </div>
            </div>
            <div class="col-md-12 mb-5">
              <div class="form-group">
                <input
                  type="text"
                  id="contacto_sitio_empresa"
                  name="contacto_sitio[empresa]"
                  placeholder="{{ 'LANDINGPAGE.EMPRESA' | translate }}"
                  class="form-control"
                  formControlName="empresa"
                  [ngClass]="{
                    'is-invalid':
                      formularioContactoNegocio.controls['empresa'].touched &&
                      formularioContactoNegocio.controls['empresa'].invalid,
                    'is-valid':
                      formularioContactoNegocio.controls['empresa'].touched &&
                      formularioContactoNegocio.controls['empresa'].valid,
                  }"
                />
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <textarea
                  id="contacto_sitio_descripcion"
                  name="contacto_sitio[descripcion]"
                  placeholder="{{ 'LANDINGPAGE.DESCRIPCION' | translate }}"
                  cols="30"
                  rows="6"
                  class="form-control"
                  formControlName="descripcion"
                  [ngClass]="{
                    'is-invalid':
                      formularioContactoNegocio.controls['descripcion']
                        .touched &&
                      formularioContactoNegocio.controls['descripcion'].invalid,
                    'is-valid':
                      formularioContactoNegocio.controls['descripcion']
                        .touched &&
                      formularioContactoNegocio.controls['descripcion'].valid,
                  }"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="d-flex align-content-center mt-4">
            <button
              type="submit"
              id="contacto_sitio_guardar"
              name="contacto_sitio[guardar]"
              class="btn btn-primary w-100"
            >
              {{ "LANDINGPAGE.CONTACTAR" | translate }}
            </button>
          </div>
        </div>
      </div>

  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
    let-cantidadCaracteres="cantidadCaracteres"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
        </div>
      </div>
    </ng-container>
