<div class="row">
  <div class="col-6">
    <label class="form-label required">Precio total</label>
    <input
      [formControl]="precioControl"
      type="number"
      class="form-control form-control-sm cursor-pointer"
      rows="1"
      spellcheck="true"
      appSoloNumeros
    />
  </div>
  <div class="col-6">
    <label class="form-label">Impuestos</label>
    <app-seleccionar-impuestos
      [visualizarImpuestosVenta]="true"
      (emitirImpuestosModificados)="
        recibirImpuestosModificados($event, formularioIndex)
      "
      [formularioTipo]="formularioTipo"
      [impuestosSeleccionados]="
        detalles.controls[formularioIndex].value.impuestos
      "
    ></app-seleccionar-impuestos>
  </div>
</div>
<div class="row mt-2">
  <div class="col-6">
  Precio base: ${{ precioBase() }}
</div>
<div class="d-flex justify-content-end mt-2">
  <button
    class="btn btn-primary btn-sm"
    [disabled]="
      !precioControl.value ||
      detalles.controls[formularioIndex].value.impuestos.length === 0
    "
    (click)="extraerPrecio(formularioIndex)"
  >
  Actualizar
</button>
</div>
