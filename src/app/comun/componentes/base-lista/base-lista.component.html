<div class="container-grid">
  <div class="filtros">
    <ng-content select="[base-filtros]"></ng-content>
    <app-card [titulo]="'FORMULARIOS.TITULOS.COMUNES.FILTRO'">
      <section card-body>
        <app-base-filtro
          [propiedades]="titulos"
          (emitirFiltros)="obtenerFiltros($event)"
        ></app-base-filtro>
      </section>
    </app-card>
  </div>
  <div class="acciones">
    <ng-content select="[base-acciones]"></ng-content>

    <app-importar
      modelo="{{ modelo }}"
      *ngIf="tipo === 'Administrador'"
    ></app-importar>
    <a
      (click)="navegarNuevo()"
      class="btn btn-sm btn-primary"
      translate="FORMULARIOS.BOTONES.COMUNES.NUEVO"
    ></a>
    <button
      type="submit"
      class="btn btn-info btn-sm"
      #btnGuardar
      translate="FORMULARIOS.BOTONES.COMUNES.EXCEL"
      (click)="descargarExcel()"
    ></button>
  </div>
  <div class="tabla">
    <app-card [titulo]="'MENU.FUNCIONALIDAD.' + (modelo | uppercase)">
      <section card-body>
        <app-comun-tabla
          [modelo]="modelo"
          [datos]="arrItems"
          [encabezado]="arrPropiedades"
          [encabezadoTest]="titulos"
          [claveLocalStore]="this.nombreFiltro + '_tabla'"
          [cantidad_registros]="cantidad_registros"
          (emitirDesplazamiento)="cambiarDesplazamiento($event)"
          (emitirOrdenamiento)="cambiarOrdemiento($event)"
          (emitirPaginacion)="cambiarPaginacion($event)"
          (emitirRegistraEliminar)="eliminarRegistros($event)"
          (itemEditar)="navegarEditar($event)"
          (itemDetalle)="navegarDetalle($event)"
        >
        </app-comun-tabla>
      </section>
    </app-card>
  </div>
</div>
