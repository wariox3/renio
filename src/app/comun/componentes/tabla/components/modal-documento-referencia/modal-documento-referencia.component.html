<div class="d-flex justify-content-between my-4 align-items-center">
  <app-comun-paginador
    [cantidadRegistros]="cantidadRegistros()"
    (emitirDesplazamiento)="cambiarDesplazamiento($event)"
    (emitirPaginacion)="cambiarPaginacion($event)"
  ></app-comun-paginador>

  <div>
    <h3>Documentos</h3>
  </div>
</div>
<div class="row">
  <div class="table-responsive-sm" style="max-height: 300px; overflow-y: auto">
    <table id="tableDetalles" class="table table-bordered table-sm">
      <thead>
        <tr class="bg-gray-100">
          <th class="bg-gray-100" style="width: 50px">Id</th>
          <th class="bg-gray-100">NÃºmero</th>
          <th class="bg-gray-100">Tipo</th>
          <th class="bg-gray-100">Fecha</th>
          <th class="bg-gray-100">Total</th>
        </tr>
      </thead>
      <tbody>
        @for (documento of documentoDetalles(); track $index) {
          <tr>
            <td>
              {{ documento.id }}
            </td>
            <td>
              {{ documento.numero }}
            </td>
            <td>
              {{ documento.documento_tipo_nombre }}
            </td>
            <td>
              {{ documento.fecha }}
            </td>
            <td class="text-end">
              {{ documento.total | number }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
