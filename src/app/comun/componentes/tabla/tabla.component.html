<div class="row mb-4 justify-content-between">
  <div class="col-4 d-flex align-items-center gap-3">
    <i
      (click)="disminuirDesplazamiento()"
      class="bi bi-arrow-left fs-2x cursor-pointer"
    ></i>
    <input
      type="text"
      class="form-control form-control-sm"
      [value]="lado + 1 + '-' + al"
      (blur)="calcularValorMostrar($event)"
    />
    de
    <span>{{ cantidad_registros }}</span>
    <i
      (click)="aumentarDesplazamiento()"
      class="bi bi-arrow-right fs-2x cursor-pointer"
    ></i>
  </div>
  <div class="col-4 d-flex justify-content-end gap-3">
    <div ngbDropdown>
      <button
        type="button"
        class="btn btn-sm btn-info"
        id="dropdownForm1"
        ngbDropdownToggle
      >
        <i class="fas fa-table-columns text-white"></i>
        columns
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="p-2">
        <div>
          <input type="text" class="form-control form-control-sm" placeholder="Buscar" (keyup)="filterCampos($event)"/>
        </div>
        <div class="dropdown-divider my-2"></div>
        <div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="dropdownCheck"
              (change)="visualizarColumnas()"
            />
            <label class="form-check-label" for="dropdownCheck">
              seleccionar todos
            </label>
          </div>
        </div>
        <div class="dropdown-divider my-2"></div>
        <ng-container *ngFor="let item of encabezadoTestCopia; let i = index">
          <div class="mb-2">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [id]="item.nombre"
                [checked]="item.visibleTabla ? true : false"
                (click)="agregarColumna(item.nombre)"
                [disabled]="item.nombre === 'ID'"
              />
              <label class="form-check-label" [for]="item.nombre">
                {{
                  "LISTAS." +
                    (modelo | uppercase) +
                    "." +
                    (item.nombre | uppercase) | translate
                }}
              </label>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <button
      type="button"
      (click)="eliminarRegistros()"
      class="btn btn-sm btn-danger"
      translate="FORMULARIOS.BOTONES.COMUNES.ELIMINAR"
    ></button>
  </div>
</div>
<div class="table-responsive table-loading">
  <table
    class="table table-hover table-row-bordered table-rounded border gy-2 gs-2"
  >
    <thead>
      <tr class="fw-bold fs-6 text-gray-800">
        <ng-container *ngFor="let item of camposVisibles; let i = index">
          <th
            (click)="item.ordenable && orderPor(item.nombre, i)"
            [ngClass]="{'cursor-pointer user-select-none': item.ordenable}"
          >
            <div class="d-flex justify-content-between">
              <span>
                {{
                  "LISTAS." +
                    (modelo | uppercase) +
                    "." +
                    (item.nombre | uppercase) | translate
                }}
              </span>
              <div class="d-flex" *ngIf="item.ordenable">
                <ng-container
                  *ngIf="
                    this.ordenadoTabla === item.nombre.toLowerCase() ||
                      this.ordenadoTabla === '-' + item.nombre.toLowerCase();
                    else iconopordefecto
                  "
                >
                  <i
                    class="ki-outline ki-arrow-up fs-2x"
                    *ngIf="this.ordenadoTabla === item.nombre.toLowerCase()"
                  ></i>
                  <i
                    class="ki-outline ki-arrow-down fs-2x"
                    *ngIf="
                      this.ordenadoTabla === '-' + item.nombre.toLowerCase()
                    "
                  ></i>
                </ng-container>
                <ng-template #iconopordefecto>
                  <i class="ki-outline ki-arrow-up-down fs-2x"></i>
                </ng-template>
              </div>
            </div>
          </th>
        </ng-container>

        <th colspan="2"></th>
        <th class="text-center">
          <div
            class="form-check form-check-custom form-check-danger form-check-solid"
          >
            <input
              class="form-check-input cursor-pointer"
              type="checkbox"
              [checked]="selectAll"
              (change)="toggleSelectAll()"
            />
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datosFiltrados">
        <td *ngFor="let key of item | keys">
          {{ getTipoDato(item[key], key) }}
        </td>
        <td class="w-45px">
          <button
            (click)="editar(item.id)"
            class="btn btn-link btn-active-color-primary me-5 mb-2"
          >
            <i class="fa-regular fa-pen-to-square fs-2x"></i>
          </button>
        </td>
        <td class="w-45px">
          <button
            (click)="detalle(item.id)"
            class="btn btn-link btn-active-color-primary me-5 mb-2"
          >
            <i class="fa-regular fa-eye text-gray-500 fs-2x"></i>
          </button>
        </td>
        <td class="w-20px text-center">
          <div
            class="form-check form-check-custom form-check-danger form-check-solid"
          >
            <input
              class="form-check-input cursor-pointer"
              type="checkbox"
              [value]="item['id']"
              (change)="agregarRegistrosEliminar(item['id'])"
              [checked]="item.selected"
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
