<div class="card card-xl-stretch mb-5 mb-xl-8 shadow-sm">
  <div class="card-header" appAnimationFadeinUp>
    <div class="card-title m-0">
      <h3 class="card-title ">
        <ng-container *ngIf="titulo">
          {{titulo | translate}}
        </ng-container>
        <ng-content select="[card-titulo]"></ng-content>
      </h3>
    </div>
  </div>

  <div appAnimationFadeinUp class="card-body">
    <ng-content select="[card-body]"></ng-content>
  </div>
  <ng-content select="[card-footer]"></ng-content>
</div>
