<div class="card mb-5 mb-xl-10 shadow-sm">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap">
      <div class="me-12 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <app-cargar-imagen
            [recibirImagen]="usuarioImagen$ | async"
            (dataFormulario)="recuperarBase64($event)"
            (eliminarLogo)="eliminarLogo($event)"
          ></app-cargar-imagen>
        </div>
      </div>
      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-1"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
              >
                {{ usuarioNombreMostrar | async }}
              </a>
              <a class="cursor-pointer">
                <app-keenicon
                  name="verify"
                  class="fs-1 text-primary"
                ></app-keenicon>
              </a>
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon name="user" class="fs-4 me-1"></app-keenicon>
                <span>{{ (usuarioNombreCompleto | async) ? (usuarioNombreCompleto | async) : '' }}</span>
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon name="phone" class="fs-4 me-1"></app-keenicon>
                {{ usuarioTelefono | async }}
              </a>
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer"
              >
                <app-keenicon name="sms" class="fs-4 me-1"></app-keenicon>
                {{ usuarioCorreo | async }}
              </a>
            </div>
          </div>

          <div class="d-flex my-4">
            <app-informacion-usuario> </app-informacion-usuario>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/profile/resumen"
            routerLinkActive="active"
            translate="FORMULARIOS.TITULOS.CONTENEDOR.TITULO"
          >
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/profile/seguridad"
            routerLinkActive="active"
            translate="FORMULARIOS.TITULOS.SEGURIDAD.TITULO3"
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
