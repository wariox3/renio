<button
  translate="FORMULARIOS.BOTONES.COMUNES.EDITAR"
  type="button"
  class="btn btn-sm btn-dark me-3 cursor-pointer"
  (click)="open()"
></button>
<ng-template #dialogTemplate>
  <form
    class="form w-100"
    [formGroup]="formularioResumen"
    (ngSubmit)="formSubmit()"
  >
    <div class="card shadow-sm">
      <div class="modal-header">
        <h3
          translate="FORMULARIOS.TITULOS.PERFIL.TITULO"
          class="card-title"
        ></h3>
        <button
          type="button"
          class="btn btn-bg-light btn-color-danger"
          aria-label="Close"
          (click)="modalRef.dismiss('Cross click')"
        >
          <i class="bi bi-x fs-2x"></i>
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="d-flex align-items-center justify-content-center">
              <img
                id="usuarioAvatar"
                [src]="srcResult || [usuarioImagen$ | async]"
                alt=""
                height="120"
                width="120"
                style="object-fit: cover"
              />
            </div>
            <div class="d-flex align-items-center justify-content-center mt-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="fileInput.click()"
                style="font-size: 14px; padding: 0.375rem 0.75rem"
              >
                Subir foto
              </button>
              <input
                hidden
                (change)="archivoSeleccionado($event)"
                #fileInput
                type="file"
                id="file"
                accept="image/png, image/jpeg"
              />
            </div>
            <br>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
                    class="form-label fw-bolder text-dark fs-6"
                  ></label>
                  <input
                    type="text"
                    formControlName="nombre"
                    class="form-control bg-transparent"
                    [ngClass]="{
                      'is-invalid':
                        formFields['nombre'].touched &&
                        formFields['nombre'].invalid,
                      'is-valid':
                        formFields['nombre'].touched &&
                        formFields['nombre'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['nombre']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    class="form-label fs-6 fw-bolder text-dark"
                    translate="FORMULARIOS.CAMPOS.COMUNES.APELLIDO"
                  ></label>
                  <input
                    type="text"
                    class="form-control bg-transparent"
                    formControlName="apellido"
                    [ngClass]="{
                      'is-invalid':
                        formFields['apellido'].touched &&
                        formFields['apellido'].invalid,
                      'is-valid':
                        formFields['apellido'].touched &&
                        formFields['apellido'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['apellido']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    translate="FORMULARIOS.CAMPOS.PERFIL.NOMBREMOSTRAR"
                    class="form-label fs-6 fw-bolder text-dark required"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombreCorto"
                    [ngClass]="{
                      'is-invalid':
                        formFields['nombreCorto'].touched &&
                        formFields['nombreCorto'].invalid,
                      'is-valid':
                        formFields['nombreCorto'].touched &&
                        formFields['nombreCorto'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO'
                        | translate,
                      control: formFields['nombreCorto']
                    }"
                  >
                  </ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['nombreCorto']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="d-flex w-100">
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.CAMPOS.COMUNES.PAIS"
                    ></label>
                    <select
                      class="form-select"
                      formControlName="indicativoPais"
                    >
                      <option
                        *ngFor="let pais of arrPaises"
                        [ngValue]="pais.dial_code"
                        [selected]="
                          usuarioInformacion.indicativoPais === pais.dial_code
                        "
                      >
                        {{ pais.emoji }} {{ pais.name_es }} {{ pais.dial_code }}
                      </option>
                    </select>
                  </div>
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.CAMPOS.COMUNES.TELEFONO"
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="telefono"
                      [ngClass]="{
                        'is-invalid':
                          formFields['telefono'].touched &&
                          formFields['telefono'].invalid,
                        'is-valid':
                          formFields['telefono'].touched &&
                          formFields['telefono'].valid
                      }"
                    />
                    <ng-container
                      [ngTemplateOutlet]="formError"
                      [ngTemplateOutletContext]="{
                        validation: 'minlength',
                        message:
                          'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO'
                          | translate,
                        cantidadCaracteres: '3',
                        control: formFields['telefono']
                      }"
                    >
                    </ng-container>
                    <ng-container
                      [ngTemplateOutlet]="formError"
                      [ngTemplateOutletContext]="{
                        validation: 'maxlength',
                        message:
                          'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                          | translate,
                        cantidadCaracteres: '50',
                        control: formFields['telefono']
                      }"
                    >
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="d-flex w-100">
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.TITULOS.COMUNES.IDIOMA"
                    ></label>
                    <select
                      class="form-select"
                      formControlName="idioma"
                    >
                      <option
                        *ngFor="let idioma of langs"
                        [ngValue]="idioma.lang"
                      >
                      {{ idioma.flag }} {{ idioma.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer mt-2">
        <div class="d-flex justify-content-end mt-2">
          <button
            translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
            type="button"
            class="btn btn-primary"
            (click)="formSubmit()"
            #btnGuardar
          ></button>
        </div>
      </div>

      <ng-template
        #formError
        let-control="control"
        let-message="message"
        let-validation="validation"
        let-cantidadCaracteres="cantidadCaracteres"
      >
        <ng-container
          *ngIf="
            control.hasError(validation) && (control.dirty || control.touched)
          "
        >
          <div class="fv-plugins-message-container">
            <div class="fv-help-block">
              <span role="alert">{{ message }} {{ cantidadCaracteres }}</span>
            </div>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </form>
</ng-template>
