<!--begin::Form-->
<div class="card p-15">
  <form
    class="form w-100"
    [formGroup]="loginForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
  >
    <!--begin::Heading-->
    <div class="text-center mb-11">
      <h1
        translate="FORMULARIOS.TITULOS.AUTENTIFICACION.TITULO"
        class="text-dark fw-bolder mb-3"
      ></h1>
      <!--begin::Subtitle-->
      <div class="text-gray-500 fw-semibold fs-6"></div>
      <!--end::Subtitle--->
    </div>
    <!--end::Heading-->

    <!--begin::Login options-->
    <div class="row g-3 mb-9">
      <!--begin::Col-->
      <div class="col-md-6">
        <!--begin::Google link--->
        <!-- <a
        href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
      > -->
        <!-- <img
          alt="Logo"
          src="./assets/media/svg/brand-logos/google-icon.svg"
          class="h-15px me-3"
        /> -->

        <!-- </a> -->
        <!--end::Google link--->
      </div>
      <!--end::Col-->

      <!--begin::Col-->
      <div class="col-md-6">
        <!--begin::Google link--->
        <!-- <a
        href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
      > -->
        <!-- <img
          alt="Logo"
          src="./assets/media/svg/brand-logos/apple-black.svg"
          class="theme-light-show h-15px me-3"
        />
        <img
          alt="Logo"
          src="./assets/media/svg/brand-logos/apple-black-dark.svg"
          class="theme-dark-show h-15px me-3"
        /> -->

        <!-- </a> -->
        <!--end::Google link--->
      </div>
      <!--end::Col-->
    </div>
    <!--end::Login options-->

    <!--begin::Separator-->
    <!-- <div class="separator separator-content my-14"> -->
    <!-- <span class="w-125px text-gray-500 fw-semibold fs-7"
      >O por correo electr√≥nico</span
    > -->
    <!-- </div> -->
    <!--end::Separator-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
      <div class="mb-lg-15 alert alert-danger">
        <div class="alert-text font-weight-bold">
          Los datos de acceso son incorrectos
        </div>
      </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="fv-row mb-8 h-100px email-movil-margin-button">
      <label
        translate="FORMULARIOS.CAMPOS.COMUNES.CORREO"
        class="form-label fs-6 fw-bolder text-dark"
      ></label>
      <input
        class="form-control bg-transparent"
        type="email"
        name="email"
        [placeholder]="'FORMULARIOS.CAMPOS.COMUNES.CORREO' | translate"
        formControlName="email"
        autocomplete="off"
        [ngClass]="{
          'is-invalid':
            loginForm.controls['email'].touched &&
            loginForm.controls['email'].invalid,
          'is-valid':
            loginForm.controls['email'].touched &&
            loginForm.controls['email'].valid
        }"
        appInputValuecaseDirective
        [appInputValueCase]="'minuscula'"
      />
      <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
        control: loginForm.controls['email']
      }"
    ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'pattern',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.TIPOCORREO' | translate,
          control: loginForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
          cantidadCaracteres: '3',
          control: loginForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
          cantidadCaracteres: '100',
          control: loginForm.controls['email']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="fv-row mb-3 h-100px">
      <label
        translate="FORMULARIOS.TITULOS.SEGURIDAD.TITULO2"
        class="form-label fw-bolder text-dark fs-6 mb-0 requerido"
      ></label>
      <div class="input-wrapper">
        <input
          class="form-control bg-transparent"
          [type]="cambiarTipoCampoClave"
          name="password"
          [placeholder]="'FORMULARIOS.TITULOS.SEGURIDAD.TITULO2' | translate"
          autocomplete="off"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].invalid,
            'is-valid':
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].valid
          }"
        />
        <i
          (click)="visualizarClave()"
          class="fa-regular"
          [ngClass]="{
            'fa-eye': cambiarTipoCampoClave === 'password',
            'fa-eye-slash': cambiarTipoCampoClave === 'text'
          }"
        ></i>
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
          cantidadCaracteres: '3',
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
          cantidadCaracteres: '100',
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'pattern',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
          control: loginForm.controls['password']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
      <!--begin::Link-->
      <a
        translate="FORMULARIOS.TITULOS.SEGURIDAD.OLVIDARCONTRASENA"
        routerLink="/auth/forgot-password"
        class="link-primary"
      >
      </a>
      <!--end::Link-->
    </div>
    <!--end::Wrapper-->

    <!--begin::Action-->
    <div class="d-grid mb-10">
      <button
        translate="FORMULARIOS.BOTONES.COMUNES.INGRESAR"
        type="submit"
        id="kt_sign_in_submit"
        class="btn btn-primary"
        *ngIf="visualizarLoader === false; else loader"
      ></button>
      <ng-template #loader>
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
          <span role="status" translate="LISTAS.COMUNES.CARGANDO"></span>
        </button>
      </ng-template>
    </div>

    <div
      translate="FORMULARIOS.TITULOS.AUTENTIFICACION.NOCUENTA"
      class="text-gray-500 text-center fw-semibold fs-6"
    >
      <a
        translate="FORMULARIOS.TITULOS.SEGURIDAD.REGISTRATE"
        routerLink="/auth/registration"
        class="link-primary"
      ></a>
    </div>

    <!--end::Action-->
  </form>
  <!--end::Form-->
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
    let-cantidadCaracteres="cantidadCaracteres"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
        </div>
      </div>
    </ng-container>
  </ng-template>
</div>
