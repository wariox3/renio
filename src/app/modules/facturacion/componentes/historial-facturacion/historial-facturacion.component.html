<div class="table-responsive">
  <table
    class="table table-hover table-bordered table-rounded border gy-2 gs-2"
  >
    <thead>
      <tr class="fw-bold text-gray-800">
        <th>Id</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movimiento of movientos">
        <td>{{ movimiento.id }}</td>
        <td>{{ movimiento.tipo }}</td>
        <td>{{ movimiento.fecha | date : "yyyy-MM-dd" }}</td>
        <td class="text-end">$ {{ movimiento.vr_total | number }}</td>
        <td class="text-center">
          <i
            class="fa-solid fa-download"
            (click)="descargarDocumento(movimiento.id)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
