<div class="mb-4">
    <button
      type="button"
      class="btn btn-sm btn-flex bg-white btn-color-black"
      routerLink="/facturacion"
    >
      <i class="bi bi-arrow-left fs-6"
        ><span class="path1"></span><span class="path2"></span
      ></i>
      Atrás
    </button>
  </div>
<app-card>
    <section card-titulo>Realizar pago</section>
    <section card-body>
        <section>
            <div class="alert alert-primary px-4 py-4" role="alert">
              Coste estimado para este periodo de facturación <span class="fw-bold">${{estimatedAmount() | number: "1.0-0"}}</span>
            </div>
          </section>
          <section>
            <div>
                <h2>Cantidad a pagar</h2>
                <form [formGroup]="pagoForm" class="mt-3">
                    <div class="mb-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" 
                                   formControlName="paymentType"
                                   id="estimatedPayment" 
                                   value="estimated"
                                   (change)="onPaymentTypeChange('estimated')">
                            <label class="form-check-label" for="estimatedPayment">
                                <span class="fw-bold">${{estimatedAmount() | number: "1.0-0"}}</span> - Coste estimado para este periodo de facturación
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" 
                                   formControlName="paymentType"
                                   id="customPayment" 
                                   value="custom"
                                   (change)="onPaymentTypeChange('custom')">
                            <label class="form-check-label" for="customPayment">
                                Cantidad personalizada
                            </label>
                        </div>
                    </div>
                    
                    <div class="mt-3 ms-10" *ngIf="paymentType === 'custom'">
                        <div class="input-group w-25">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control form-control-lg" 
                                   formControlName="customAmount"
                                   [ngClass]="{
                                     'is-invalid': customAmountControl?.touched && customAmountControl?.invalid,
                                     'is-valid': customAmountControl?.touched && customAmountControl?.valid
                                   }"
                                   aria-label="Custom amount (USD)">
                        </div>
                        
                        <!-- Validation error messages -->
                        <div class="invalid-feedback d-block" *ngIf="customAmountControl?.touched && customAmountControl?.errors?.['required']">
                            La cantidad es requerida.
                        </div>
                        <div class="invalid-feedback d-block" *ngIf="customAmountControl?.touched && customAmountControl?.errors?.['min']">
                            La cantidad debe ser mayor que cero.
                        </div>
                    </div>

                    <!-- Wompi Widget Container -->
                     <div class="d-flex justify-content-end">
                         <div id="wompiWidget" class="mt-4"></div>
                     </div>
                </form>
            </div>
          </section>
    </section>
</app-card>
