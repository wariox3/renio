<div class="card mb-5 mb-xl-10 shadow-sm">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="mb-4">
      </div>
      <div class="w-100">
        <table class="table table-bordered table-sm">
          <tbody>
            <tr>
              <td
                class="fw-bold text-gray-800 fs-6 bg-gray-100"
                translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
              ></td>
              <td colspan="3">{{ informacionContenedor.nombre }}</td>
            </tr>
            <tr>
              <td
                class="fw-bold text-gray-800 fs-6 bg-gray-100"
              >Fecha de creaci√≥n</td>
              <td>{{ informacionContenedor.fecha | date: 'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
        <div style="display: flex; justify-content: flex-end; margin-top: 1rem">
          <button 
            (click)="abrirModalEditar(modalEditar)" 
            class="btn btn-primary btn-sm"
            translate="FORMULARIOS.BOTONES.COMUNES.EDITAR"
          ></button>
        </div>
      </div>
    </div>
    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            [routerLink]="['plan']"
            [relativeTo]="activatedRoute"
            routerLinkActive="active"
          >
          Planes
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            [routerLink]="['invitaciones']"
            [relativeTo]="activatedRoute"
            routerLinkActive="active"
            translate="FORMULARIOS.BOTONES.CONTENEDOR.INVITACION"
          >
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>

<!-- Modal para editar contenedor -->
<ng-template #modalEditar let-modal>
  <div class="modal-header">
    <h3 translate="FORMULARIOS.TITULOS.COMUNES.MENU.CONTENEDOR"></h3>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form
      class="form w-100"
      novalidate="novalidate"
      [formGroup]="formularioContenedor"
      (ngSubmit)="formSubmit()"
    >
      <div class="row mb-10">
        <div class="col-md-12 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
            class="form-label required"
          ></label>
          <input
            formControlName="nombre"
            class="form-control bg-transparent"
            type="text"
            autocomplete="off"
            [ngClass]="{
              'is-invalid':
                formularioContenedor.controls['nombre'].touched &&
                formularioContenedor.controls['nombre'].invalid,
              'is-valid':
                formularioContenedor.controls['nombre'].touched &&
                formularioContenedor.controls['nombre'].valid,
            }"
          />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
              control: formularioContenedor.controls['nombre'],
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'pattern',
              message: 'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
              control: formularioContenedor.controls['nombre'],
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minlength',
              message:
                'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
              cantidadCaracteres: '3',
              control: formularioContenedor.controls['nombre'],
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxlength',
              message:
                'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
              cantidadCaracteres: '100',
              control: formularioContenedor.controls['nombre'],
            }"
          ></ng-container>
        </div>
      </div>

      <div class="fv-row d-flex justify-content-end">
        <button
          translate="FORMULARIOS.BOTONES.COMUNES.CANCELAR"
          type="button"
          class="btn btn-light me-3 btn-sm"
          (click)="modal.dismiss('cancel')"
        ></button>
        <button
          translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
          type="submit"
          class="btn btn-primary btn-sm"
          #btnGuardar
        ></button>
      </div>
    </form>
  </div>
</ng-template>
