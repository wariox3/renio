<a
  translate="FORMULARIOS.BOTONES.COMUNES.ATRAS"
  class="btn btn-secondary btn-sm mb-5"
  ng-reflect-router-link="/crafted/account/settings"
  [routerLink]="['/contenedor/lista']"
>
</a>
<div class="card mb-5 mb-xl-10 shadow-sm">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-12 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img
            [src]="imagen$ | async"
            alt=""
            class="w-160px h-160px"
            style="user-select: none"
          />
        </div>
      </div>
      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-2"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
              >
                {{ informacionEmpresa.nombre }}
              </a>
              <a class="cursor-pointer">
                <app-keenicon
                  name="verify"
                  class="fs-1 text-primary"
                ></app-keenicon>
              </a>
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon name="sms" class="fs-4 me-1"></app-keenicon>
                {{ informacionEmpresa.plan_nombre }}
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon name="user" class="fs-4 me-1"></app-keenicon>
                {{ informacionEmpresa.plan_limite_usuarios }} /
                {{ informacionEmpresa.plan_usuarios_base }}
              </a>
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer"
              >
              </a>
            </div>
          </div>

          <div class="d-flex my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
