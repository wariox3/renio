<div class="d-flex mb-5 justify-content-between align-items-center">
  <div
    class="btn-group btn-sm shadow-sm"
    role="group"
    aria-label="Basic example"
  >
    <app-comun-btn-atras />
    <button
    type="button"
    class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
    (click)="navegarNuevo()"
  >
    {{ "FORMULARIOS.BOTONES.COMUNES.NUEVO" | translate }}
  </button>
  <button
    type="button"
    class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
    (click)="navegarEditar(adicional.id)"
    [disabled]="adicional.estado_aprobado"
  >
    {{ "FORMULARIOS.BOTONES.COMUNES.EDITAR" | translate }}
  </button>
    <button
      type="button"
      class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
      (click)="aprobar()"
      [disabled]="adicional.estado_aprobado"
    >
      {{ "FORMULARIOS.BOTONES.COMUNES.APROBAR" | translate }}
    </button>
    <button
      type="submit"
      class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
      #btnGuardar
      translate=""
      (click)="imprimir()"
    >
      {{ "FORMULARIOS.BOTONES.COMUNES.PDF" | translate }}
    </button>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
        (click)="emitir()"
        [disabled]="
          !adicional.estado_aprobado || adicional.estado_electronico_enviado
        "
      >
        {{ "FORMULARIOS.BOTONES.COMUNES.EMITIR" | translate }}
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <ng-container *ngIf="adicional.estado_aprobado">
      <span class="badge badge-success">Aprobado</span>
    </ng-container>
    <ng-container *ngIf="adicional.estado_anulado">
      <span class="badge badge-danger">Anulado</span>
    </ng-container>
    <ng-container *ngIf="adicional.estado_electronico">
      <span class="badge badge-secondary">Electr√≥nico</span>
    </ng-container>
    <ng-container *ngIf="adicional.estado_electronico_enviado">
      <span class="badge badge-secondary">Enviado</span>
    </ng-container>
    <ng-container *ngIf="adicional.estado_electronico_notificado">
      <span class="badge badge-secondary">Notificado</span>
    </ng-container>
  </div>
</div>
<app-card>
  <section card-titulo>
    {{ "FORMULARIOS.BOTONES.COMUNES.DETALLE" | translate | titlecase }}
    {{ "MENU.FUNCIONALIDAD." + (modelo | uppercase) | translate | lowercase }}
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.FACTURA.NUMERO"
          ></td>
          <td>{{ adicional.contrato }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.FACTURA.FECHAFACTURA"
          ></td>
          <td>{{ adicional.concepto }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
