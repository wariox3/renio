<div class="row mb-5">
  <app-comun-btn-atras />
</div>
<app-card>
  <section card-titulo>
    {{ "FORMULARIOS.BOTONES.COMUNES.DETALLE" | translate | titlecase }}
    {{ "MENU.FUNCIONALIDAD." + (modelo | uppercase) | translate | lowercase }}
    {{ detalle }}
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
          class="fw-bold text-gray-800 fs-6 bg-gray-100"
          translate="FORMULARIOS.CAMPOS.COMUNES.ID"
        ></td>
        <td>{{ cargo.id }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
          ></td>
          <td>{{ cargo.nombre }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CARGO.CODIGO"
          ></td>
          <td>{{ cargo.codigo }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CARGO.ESTADOINACTIVO"
          ></td>
          <td>{{ cargo.estado_inactivo ? "SI" : "NO" }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
