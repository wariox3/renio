<div class="encabezadoDetalle">
  <section class="encabezadoDetalleBotonera">
    <div class="btn-group btn-sm shadow-sm">
      <app-comun-btn-atras />
    </div>
  </section>
  <section class="encabezadoDetalleEstados">
  </section>
</div>
<app-card>
  <section card-titulo>
    <app-comun-titulo-accion [nombreModelo]="'adicional'"></app-comun-titulo-accion>
  </section>
  <section card-body>
    <div class="table-responsive-sm">
      <table class="table table-bordered table-sm">
        <tbody>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.COMUNES.EMPLEADO"
            ></td>
            <td>{{ adicional.contrato_contacto_nombre_corto }}</td>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.COMUNES.NUMEROIDENTIFICACION"
            ></td>
            <td>{{ adicional.contrato_contacto_numero_identificacion }}</td>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.HUMANO.ADICIONAL.VALOR"
            ></td>
            <td class="text-end">{{ adicional.valor | number }}</td>
          </tr>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.HUMANO.ADICIONAL.CONCEPTO"
            ></td>
            <td>{{ adicional.concepto_nombre }}</td>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.HUMANO.ADICIONAL.APLICA_DIA_LABORADO"
            ></td>
            <td>{{ adicional.aplica_dia_laborado ? "SI" : "NO" }}</td>
            <td class="fw-bold text-gray-800 fs-6 bg-gray-100"></td>
            <td></td>
          </tr>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.HUMANO.CREDITO.INACTIVO"
            ></td>
            <td>{{ adicional.inactivo ? "SI" : "NO" }}</td>
            <td class="fw-bold text-gray-800 fs-6 bg-gray-100"></td>
            <td colspan="4"></td>
          </tr>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.HUMANO.ADICIONAL.DETALLE"
            ></td>
            <td colspan="7">{{ adicional.detalle }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</app-card>
