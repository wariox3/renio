<div class="encabezadoDetalle">
  <section class="encabezadoDetalleBotonera">
    <div class="btn-group btn-sm shadow-sm">
      <app-comun-btn-atras />
    </div>
  </section>
</div>
<app-card>
  <section card-titulo>
    <app-comun-titulo-accion [nombreModelo]="'cargo'"></app-comun-titulo-accion>
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
          class="fw-bold text-gray-800 fs-6 bg-gray-100"
          translate="FORMULARIOS.CAMPOS.COMUNES.ID"
        ></td>
        <td>{{ cargo.id }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
          ></td>
          <td>{{ cargo.nombre }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CARGO.CODIGO"
          ></td>
          <td>{{ cargo.codigo }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CARGO.ESTADOINACTIVO"
          ></td>
          <td>{{ cargo.estado_inactivo ? "SI" : "NO" }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
