<div class="encabezadoDetalle">
  <section class="encabezadoDetalleBotonera">
    <div class="btn-group btn-sm shadow-sm">
      <app-comun-btn-atras />
    </div>
  </section>
</div>
<app-card>
  <section card-titulo>
    <app-comun-titulo-accion [nombreModelo]="'concepto'"></app-comun-titulo-accion>
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
          ></td>
          <td colspan="3">{{ concepto.nombre }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CONCEPTO.PORCENTAJE"
          ></td>
          <td>{{ concepto.porcentaje }}</td>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CONCEPTO.INGRESOBASECOTIZACION"
          ></td>
          <td>{{ concepto.ingreso_base_cotizacion ? "SI" : "NO" }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.CONCEPTO.ORDEN"
          ></td>
          <td>{{ concepto.orden }}</td>
          <td
          class="fw-bold text-gray-800 fs-6 bg-gray-100"
          translate="FORMULARIOS.CAMPOS.HUMANO.CONCEPTO.INGRESOBASEPRESTACION"
        ></td>
        <td>{{ concepto.ingreso_base_prestacion ? "SI" : "NO" }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
