<div class="encabezadoDetalle">
  <section class="encabezadoDetalleBotonera">
    <div class="btn-group btn-sm shadow-sm">
      <app-comun-btn-atras />
    </div>
  </section>
</div>
<app-card>
  <section card-titulo>
    <app-comun-titulo-accion [nombreModelo]="'grupo'"></app-comun-titulo-accion>
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
          ></td>
          <td colspan="3" >{{ grupo.nombre }}</td>

        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.PROGRAMACION.PERIODO"
          ></td>
          <td colspan="3">{{ grupo.periodo_id }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.HUMANO.PROGRAMACION.DIAS"
          ></td>
          <td colspan="3">{{ grupo.periodo_dias }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
