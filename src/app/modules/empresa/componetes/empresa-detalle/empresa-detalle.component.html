<div class="card mb-5 mb-xl-10 shadow-sm">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-12 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <app-cargar-imagen
            [recibirImagen]="obtenerEmpresaImagen$ | async"
            (dataFormulario)="recuperarBase64($event)"
            (eliminarLogo)="eliminarLogo($event)"
          ></app-cargar-imagen>
        </div>
      </div>
      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-2"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
              >
                {{ informacionEmpresa$ | async }}
              </a>
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon
                  name="information-2"
                  class="fs-4 me-1"
                ></app-keenicon>
                {{ obtenerEmpresaNumeroIdenticionDigitoVerificacion$ | async }}
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon name="phone" class="fs-4 me-1"></app-keenicon>
                {{ obtenerEmpresaTelefono$ | async }}
              </a>
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer"
              >
                <app-keenicon
                  name="geolocation-home"
                  class="fs-4 me-1"
                ></app-keenicon>
                {{ obtenerEmpresaDireccion$ | async }}
              </a>
            </div>
          </div>

          <div class="d-flex my-4"></div>
        </div>
      </div>
    </div>
    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            [routerLink]="['general']"
            [relativeTo]="activatedRoute"
            routerLinkActive="active"
            translate="FORMULARIOS.TITULOS.EMPRESA.GENERAL"
          >
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            [routerLink]="['facturacionelectronica']"
            [relativeTo]="activatedRoute"
            routerLinkActive="active"
            translate="FORMULARIOS.TITULOS.EMPRESA.FACTURAELECTRONICA"
          >
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            [routerLink]="['configuracion']"
            [relativeTo]="activatedRoute"
            routerLinkActive="active"
            translate="FORMULARIOS.TITULOS.EMPRESA.CONFIGURACION"
          >
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
