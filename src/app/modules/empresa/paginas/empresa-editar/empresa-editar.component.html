<button (click)="abrirModalNuevoItem(content)" class="btn btn-primary">
  Editar
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h3>Editar</h3>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>

  <div class="modal-body">
    <app-empresa-formulario (emitirRegistroGuardado)="cerrarModal()"></app-empresa-formulario>
  </div>
</ng-template>
