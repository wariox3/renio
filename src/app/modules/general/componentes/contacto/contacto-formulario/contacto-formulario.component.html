<form [formGroup]="formularioContacto" (ngSubmit)="enviarFormulario()">
  <div class="d-flex mb-2">
    <app-comun-btn-atras />
    <button
      type="submit"
      class="btn btn-primary btn-sm"
      #btnGuardar
      translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
    ></button>
  </div>
  <app-card [titulo]="'FORMULARIOS.TITULOS.COMUNES.FILTRO'">

      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.GENERAL.CONTACTO.PERSONATIPO"
            class="form-label required"
          ></label>
          <select
            class="form-select"
            formControlName="tipo_persona"
            (change)="tipoPersonaSeleccionado($event)"
            [ngClass]="{
              'is-invalid':
                formularioContacto.controls['tipo_persona'].touched &&
                formularioContacto.controls['tipo_persona'].invalid,
              'is-valid':
                formularioContacto.controls['tipo_persona'].touched &&
                formularioContacto.controls['tipo_persona'].valid
            }"
          >
            <option value="">Seleccionar...</option>
            <option
              *ngFor="let tipoPersona of arrTipoPersona"
              [value]="tipoPersona.tipo_persona_id"
              [selected]="
                tipoPersona.tipo_persona_id ===
                formularioContacto.value.tipo_persona
              "
            >
              {{ tipoPersona.tipo_persona_nombre }}
            </option>
          </select>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
              control: formularioContacto.controls['tipo_persona']
            }"
          ></ng-container>
        </div>
      </div>
      <div [ngSwitch]="formularioContacto.value.tipo_persona">
        <div *ngSwitchCase="1" [@fadeInOut]>
          <div class="row mb-2">
            <div class="col-md-12 col-sm-12">
              <label
                translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRECORTO"
                class="form-label required"
              ></label>
              <input
                formControlName="nombre_corto"
                class="form-control bg-transparent"
                type="text"
                autocomplete="off"
                [ngClass]="{
                  'is-invalid':
                    formularioContacto.controls['nombre_corto'].touched &&

                  'is-valid':

              />

                    'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,

              ></ng-container>

                  message:
                    'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
                  cantidadCaracteres: '200',
                  control: formularioContacto.controls['nombre_corto']
                }"
              ></ng-container>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="2" [@fadeInOut]>

              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'pattern',
                  message: 'El campo contiene caracteres no validos',
                  control: formularioContacto.controls['nombre1']

    <section card-body>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.GENERAL.CONTACTO.PLAZOPAGO"
            class="form-label"
          ></label>
          <select
            class="form-select"
            formControlName="plazo_pago"
            [ngClass]="{
              'is-invalid':
                formularioContacto.controls['plazo_pago'].touched &&
                formularioContacto.controls['plazo_pago'].invalid,
              'is-valid':
                formularioContacto.controls['plazo_pago'].touched &&
                formularioContacto.controls['plazo_pago'].valid
            }"
          >
            <option value="">Seleccionar...</option>
            <option
              *ngFor="let pago of arrPagos"
              [value]="pago.plazo_pago_id"
              [selected]="
                pago.plazo_pago_id === formularioContacto.value.plazo_pago_id
              "
            >
              {{ pago.plazo_pago_nombre }}
            </option>
          </select>
        </div>
        <div class="col-md-6 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.GENERAL.CONTACTO.LISTAPRECIO"
            class="form-label"
          ></label>
          <select
            class="form-select"
            formControlName="precio"
            [ngClass]="{
              'is-invalid':
                formularioContacto.controls['precio'].touched &&
                formularioContacto.controls['precio'].invalid,
              'is-valid':
                formularioContacto.controls['precio'].touched &&
                formularioContacto.controls['precio'].valid
            }"
          >
            <option value="">Seleccionar...</option>
            <option
              *ngFor="let precio of arrPrecios"
              [value]="precio.precio_id"
              [selected]="
                precio.precio_id === formularioContacto.value.precio_id
              "
            >
              {{ precio.precio_nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.GENERAL.CONTACTO.ASESOR"
            class="form-label"
          ></label>
          <select
            class="form-select"
            formControlName="asesor"
            [ngClass]="{
              'is-invalid':
                formularioContacto.controls['asesor'].touched &&
                formularioContacto.controls['asesor'].invalid,
              'is-valid':
                formularioContacto.controls['asesor'].touched &&
                formularioContacto.controls['asesor'].valid
            }"
          >
            <option value="">Seleccionar...</option>
            <option
              *ngFor="let asesor of arrAsesores"
              [value]="asesor.asesor_id"
              [selected]="
                asesor.asesor_id === formularioContacto.value.asesor_id
              "
            >
              {{ asesor.asesor_nombre }}
            </option>
          </select>
        </div>
      </div>
    </section>
  </app-card>
</form>
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>
