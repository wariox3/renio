<div class="row mb-5">
  <app-comun-btn-atras />
</div>
<app-card>
  <section card-titulo>
    {{ "FORMULARIOS.BOTONES.COMUNES.DETALLE" | translate | titlecase }}
    {{ "MENU.FUNCIONALIDAD." + (modelo | uppercase) | translate | lowercase }}
    {{ detalle }}
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRECORTO"
          ></td>
          <td colspan="3">{{ asesor.nombre_corto }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.CELULAR"
          ></td>
          <td>{{  asesor.celular | mask : "000-000-0000"  }}</td>
          <td
          class="fw-bold text-gray-800 fs-6 bg-gray-100"
          translate="FORMULARIOS.CAMPOS.COMUNES.CORREO"
        ></td>
        <td>{{ asesor.correo }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
