<form [formGroup]="formularioPrecio" (ngSubmit)="enviarFormulario()">
  <app-comun-encabezado-formulario-nuevo [estadoAprobado]="true">
    <div class="btn-group btn-sm" btn-extras>
      <app-importar-detalles
        endpoint="general/precio_detalle/importar/"
        [archivoEjemplo]="{
          nombre: 'ejemplo_entrada',
          path: 'https://semantica.sfo3.digitaloceanspaces.com/renio/ejemplos/Importar_detalle_precio.xlsx',
        }"
        (emitirDetallesAgregados)="consultarPrecioDetalles()"
        [parametrosAdicionales]="{ precio_id: precio.id }"
      >
      </app-importar-detalles>
    </div>
  </app-comun-encabezado-formulario-nuevo>
  <app-card>
    <section card-titulo>
      <app-comun-titulo-accion
        [nombreModelo]="'precio'"
      ></app-comun-titulo-accion>
    </section>
    <section card-body>
      <table class="table table-bordered table-sm">
        <tbody>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
            ></td>
            <td colspan="5">{{ precio.nombre }}</td>
          </tr>
          <tr>
            <td
              class="fw-bold text-gray-800 fs-6 bg-gray-100"
              translate="FORMULARIOS.CAMPOS.GENERAL.PRECIO.FECHAVENCE"
            ></td>
            <td>
              {{ precio.fecha_vence }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row mb-5">
        <div class="col-12">
          <ul
            ngbNav
            #nav="ngbNav"
            [(activeId)]="active"
            class="nav nav-tabs nav-line-tabs nav-line-tabs-2x mb-5 fs-6"
          >
            <li [ngbNavItem]="1" [destroyOnHide]="true" class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ 'text-primary': active === 1 }"
                ngbNavLink
                data-bs-toggle="tab"
                translate="FORMULARIOS.TITULOS.FACTURACION.DETALLES"
              ></a>
              <ng-template ngbNavContent>
                <div class="d-flex justify-content-end mb-2">
                  <div class="btn-group btn-sm shadow-sm">
                    <button
                      (click)="agregarProductos()"
                      class="btn btn-sm btn-primary"
                      type="button"
                      translate="FORMULARIOS.TITULOS.FACTURACION.AGREGARITEM"
                    ></button>
                  </div>
                </div>
                <div class="table-responsive-sm">
                  <table
                    id="tableDetalles"
                    class="table table-bordered table-sm"
                  >
                    <thead>
                      <tr class="bg-gray-100">
                        <th class="w-40px">Id</th>
                        <th
                          translate="FORMULARIOS.TITULOS.FACTURACION.PRODUCTO"
                        ></th>
                        <th
                          translate="FORMULARIOS.TITULOS.FACTURACION.PRECIO"
                        ></th>
                        <td colspan="2"></td>
                      </tr>
                    </thead>
                    <tbody formArrayName="detalles">
                      <ng-container
                        *ngFor="let detalle of detalles.controls; let i = index"
                        [formGroupName]="i"
                      >
                        <tr>
                          <td class="w-40px">{{ detalle.value.id }}</td>
                          <td>
                            <app-comun-productos
                              [itemNombre]="detalle.value.nombre"
                              (emitirArrItems)="
                                agregarItemSeleccionado($event, i)
                              "
                            ></app-comun-productos>
                          </td>
                          <td>
                            <input
                              type="text"
                              [value]="detalle.value.vr_precio"
                              formControlName="vr_precio"
                              (blur)="actualizarItemLista(i)"
                              class="form-control-sm"
                              rows="1"
                              spellcheck="true"
                              appSoloNumeros
                            />
                          </td>
                          <td class="text-center">
                            <i
                              class="bi bi-trash fs-2x align-self-center cursor-pointer user-select-none text-hover-danger"
                              (click)="eliminarProducto(i, detalle.value.id)"
                            ></i>
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </section>
  </app-card>
</form>
