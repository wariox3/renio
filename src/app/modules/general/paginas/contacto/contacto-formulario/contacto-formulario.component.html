<form [formGroup]="formularioContacto" (ngSubmit)="enviarFormulario()">
  <app-comun-encabezado-formulario-nuevo
    [ocultarBtnAtras]="ocultarBtnAtras"
  ></app-comun-encabezado-formulario-nuevo>
  <app-card>
    <section card-titulo>
      <ng-container *ngIf="tituloFijo; else tituliNoFijo">
        {{ "FORMULARIOS.BOTONES.COMUNES.NUEVO" | translate | titlecase }}
        {{ "MENU.FUNCIONALIDAD.CONTACTO" | translate | lowercase }}
      </ng-container>
      <ng-template #tituliNoFijo>
        <app-comun-titulo-accion [nombreModelo]="'contacto'"></app-comun-titulo-accion>
      </ng-template>
    </section>
    <section card-body>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label
            translate="FORMULARIOS.CAMPOS.GENERAL.CONTACTO.PERSONATIPO"
            class="form-label required"
          ></label>
          <select
            class="form-select"
            formControlName="tipo_persona"
            (change)="tipoPersonaSeleccionado($event)"
            [ngClass]="{
              'is-invalid':
                formularioContacto.controls['tipo_persona'].touched &&
                formularioContacto.controls['tipo_persona'].invalid,
              'is-valid':
                formularioContacto.controls['tipo_persona'].touched &&
                formularioContacto.controls['tipo_persona'].valid
            }"
          >
            <option value="">Seleccionar...</option>
            <option
              *ngFor="let tipoPersona of arrTipoPersona"
              [value]="tipoPersona.tipo_persona_id"
              [selected]="
                tipoPersona.tipo_persona_id ===
                formularioContacto.value.tipo_persona
              "
            >
              {{ tipoPersona.tipo_persona_nombre }}
            </option>
          </select>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
              control: formularioContacto.controls['tipo_persona']
            }"
          ></ng-container>
        </div>
      </div>
      <div *ngIf="formularioContacto.value.tipo_persona === 1" [@fadeInOut]>

          <div class="col-md-12 col-sm-12">

            <ng-container

            ></ng-container>
