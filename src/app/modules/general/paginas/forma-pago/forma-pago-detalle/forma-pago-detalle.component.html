<div class="encabezadoDetalle">
  <section class="encabezadoDetalleBotonera">
    <div class="btn-group btn-sm shadow-sm">
      <app-comun-btn-atras />
    </div>
  </section>
</div>
<app-card>
  <section card-titulo>
    <app-comun-titulo-accion [nombreModelo]="'formaPago'"></app-comun-titulo-accion>
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.GENERAL.FORMAPAGO.NOMBRE"
          ></td>
          <td colspan="3">{{ formaPago.nombre }}</td>

          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.GENERAL.FORMAPAGO.CUENTANOMBRE"
          ></td>
          <td colspan="5">
            @if (formaPago.cuenta_codigo) {
            {{ formaPago.cuenta_codigo }} - {{ formaPago.cuenta_nombre }}
            }
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
