<div class="d-flex mb-5 justify-content-between align-items-center">
  <div class="d-flex gap-2">
    <app-comun-btn-atras />
    <div
      class="btn-group btn-sm shadow-sm"
      role="group"
      aria-label="Basic example"
    >
      <button
        type="button"
        class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
        (click)="aprobar()"
        [disabled]="pago.estado_aprobado"
      >
        {{ "FORMULARIOS.BOTONES.COMUNES.APROBAR" | translate }}
      </button>
      <button
        type="submit"
        class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
        #btnGuardar
        translate=""
        (click)="imprimir()"
      >
        {{ "FORMULARIOS.BOTONES.COMUNES.PDF" | translate }}
      </button>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
          [disabled]="!pago.estado_aprobado || pago.estado_electronico_enviado"
        >
          {{ "FORMULARIOS.BOTONES.COMUNES.EMITIR" | translate }}
        </button>
      </div>
    </div>
    <!-- <div class="btn-group ml-2">
        <div
          ngbDropdown
          class="d-inline-block"
          *ngIf="pago.estado_electronico_notificado"
        >
          <button
            type="button"
            class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-primary btn-text-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ "FORMULARIOS.BOTONES.COMUNES.ELECTRONICO" | translate }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="reNotifica()">Re-Notificar</button>
            <button ngbDropdownItem (click)="verLog(content)">
              Log notificar
            </button>
          </div>
        </div>
      </div> -->
  </div>
  <div class="d-flex justify-content-end gap-2">
    <ng-container *ngIf="pago.estado_aprobado">
      <span class="badge badge-success">Aprobado</span>
    </ng-container>
    <ng-container *ngIf="pago.estado_anulado">
      <span class="badge badge-danger">Anulado</span>
    </ng-container>
    <ng-container *ngIf="pago.estado_electronico">
      <span class="badge badge-success">Electr√≥nico</span>
    </ng-container>
    <ng-container
      *ngIf="
        pago.estado_electronico_enviado === true &&
        pago.estado_electronico === false
      "
    >
      <span class="badge badge-success"
        >Enviado DIAN (Esperando respuesta)</span
      >
    </ng-container>
    <ng-container *ngIf="pago.estado_electronico_notificado">
      <span class="badge badge-success">Notificado</span>
    </ng-container>
  </div>
</div>
<app-card>
  <section card-titulo>
    {{ "FORMULARIOS.BOTONES.COMUNES.DETALLE" | translate | titlecase }}
    {{ "MENU.FUNCIONALIDAD." + (modelo | uppercase) | translate | lowercase }}
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.COMUNES.CLIENTE"
          ></td>
          <td colspan="5">{{ pago.contacto_nombre_corto }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.FACTURA.FECHA"
          ></td>
          <td>{{ pago.fecha }}</td>
        </tr>
        <tr>
          <td
            class="fw-bold text-gray-800 fs-6 bg-gray-100"
            translate="FORMULARIOS.CAMPOS.FACTURA.COMENTARIO"
          ></td>
          <td colspan="5">{{ pago.comentario }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row mb-5">
        <div class="col-12">
          <ul
            ngbNav
            #nav="ngbNav"
            [(activeId)]="tabActive"
            class="nav nav-tabs nav-line-tabs nav-line-tabs-2x mb-5 fs-6"
          >
            <li [ngbNavItem]="1" [destroyOnHide]="true" class="nav-item">
              <a
                class="nav-link"
                ngbNavLink
                data-bs-toggle="tab"
                translate="FORMULARIOS.TITULOS.FACTURACION.DETALLES"
              ></a>
              <ng-template ngbNavContent>
                <div class="table-responsive-sm">
                  <table
                    id="tableDetalles"
                    class="table table-bordered table-row-gray-500"
                  >
                    <thead>
                      <tr>
                        <th class="bg-gray-100" style="width: 50px">Id</th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.PRODUCTO"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.CANTIDAD"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.PRECIO"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.DESCUENTO"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.SUBTOTAL1"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.IMPUESTO"
                        ></th>
                        <th
                          class="bg-gray-100"
                          translate="FORMULARIOS.TITULOS.FACTURACION.TOTALNETO"
                        ></th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                </div>
              </ng-template>
            </li>
            <li [ngbNavItem]="2" [destroyOnHide]="true" class="nav-item">
              <a
                class="nav-link"
                ngbNavLink
                data-bs-toggle="tab"
                translate="FORMULARIOS.TITULOS.FACTURACION.OTRAINFROMACION"
              ></a>
              <ng-template ngbNavContent> </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
  </section>
</app-card>
