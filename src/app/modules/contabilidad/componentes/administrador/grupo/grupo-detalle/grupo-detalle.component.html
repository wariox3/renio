<div class="d-flex mb-5 justify-content-between align-items-center">
  <div class="btn-group btn-sm shadow-sm" role="group" aria-label="Basic example">
    <app-comun-btn-atras />
  </div>
</div>
<app-card>
  <section card-titulo>
    {{ "FORMULARIOS.BOTONES.COMUNES.DETALLE" | translate | titlecase }}
    {{ "MENU.FUNCIONALIDAD." + (modelo | uppercase) | translate | lowercase }}
    {{ detalle }}
  </section>
  <section card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100" translate="FORMULARIOS.CAMPOS.COMUNES.CODIGO"></td>
          <td colspan="5">{{ conGrupo.codigo }}</td>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100" translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"></td>
          <td colspan="5">{{ conGrupo.nombre }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</app-card>
