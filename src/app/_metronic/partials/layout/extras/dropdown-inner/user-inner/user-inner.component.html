<ng-container>
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-3">
        <!-- <img alt="Logo" [src]="[usuarioImagen$ | async]" /> -->
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          <small class="usuario-nombre">{{
            usuarioNombreCorto$ | async
          }}</small>
        </div>
        <div class="fw-bolder d-flex align-items-center fs-5">
          <small class="fw-bold text-muted fs-7 usuario-correo">{{
            usuarioCorreo | async
          }}</small>
        </div>
        <small class="fw-bold text-muted fs-7">
          {{ obtenerEmpresaNombre$ | async }}
        </small>
      </div>
    </div>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a
      routerLink="profile"
      class="menu-link px-5"
      translate="FORMULARIOS.TITULOS.COMUNES.MENU.PERFIL"
    ></a>
    <a routerLink="/facturacion" class="menu-link px-5 cursor-pointer">
      <span
        class="menu-text"
        translate="FORMULARIOS.TITULOS.COMUNES.MENU.FACTURACION"
      ></span>
    </a>
    <a *ngIf="obtenerEsSocio$ | async" routerLink="/socio" class="menu-link px-5 cursor-pointer">
      <span
        class="menu-text"
        translate="FORMULARIOS.TITULOS.COMUNES.MENU.SOCIO"
      ></span>
    </a>
    <a
      (click)="navegarAmisContenedores()"
      class="menu-link px-5 cursor-pointer"
    >
      <span
        class="menu-text"
        translate="FORMULARIOS.TITULOS.COMUNES.MENU.CONTENEDORES"
      ></span>
    </a>
  </div>

  <ng-container *ngIf="visualizarMenuApps">
    <div class="separator my-2"></div>
    <div class="menu-item px-5">
      <a (click)="navegarAmiEmpresa()" class="menu-link px-5 cursor-pointer">
        <span
          class="menu-text"
          translate="FORMULARIOS.TITULOS.COMUNES.MENU.EMPRESA"
        ></span>
      </a>
      <a (click)="navegarAmiEmpresaConfiguracion()" class="menu-link px-5 cursor-pointer">
        <span
          class="menu-text"
          translate="FORMULARIOS.TITULOS.COMUNES.MENU.EMPRESACONFIGURACION"
        ></span>
      </a>
    </div>
  </ng-container>

  <!-- <div class="menu-item px-5">

  <div class="separator my-2"></div>

  <div
    class="menu-item px-5"
    data-kt-menu-trigger="hover"
    data-kt-menu-placement="left-start"
    data-kt-menu-flip="bottom"
  >
    <a class="menu-link px-5 cursor-pointer">
      <span
        translate="FORMULARIOS.TITULOS.COMUNES.IDIOMA"
        class="menu-title position-relative"
      >
        <span
          class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0"
        >
          {{ language.name }}{{ " " }}
          <img
            class="w-15px h-15px rounded-1 ms-2"
            [src]="language.flag"
            alt="metronic"
          />
        </span>
      </span>
    </a>

    <div class="menu-sub menu-sub-dropdown w-175px py-4">
      <div
        *ngFor="let l of langs"
        class="menu-item px-3 cursor-pointer"
        (click)="selectLanguage(l.lang)"
      >
        <a
          class="menu-link d-flex px-5"
          [ngClass]="l.lang === language.lang ? 'active' : ''"
        >
          <span class="symbol symbol-20px me-4">
            <img class="rounded-1" [src]="l.flag" alt="metronic" />
          </span>
          {{ l.name }}
        </a>
      </div>
    </div>
  </div>
