<!--begin::Exolore drawer-->
<div
  id="kt_help"
  class="bg-body"
  data-kt-drawer="true"
  data-kt-drawer-name="help"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'350px', 'md': '525px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#kt_help_toggle"
  data-kt-drawer-close="#kt_help_close"
>
  <!--begin::Card-->
  <div class="card shadow-none rounded-0 w-100">
    <!--begin::Header-->
    <div class="card-header" id="kt_help_header">
      <h5
        class="card-title fw-bold text-gray-600"
        translate="AYUDA.TITULO"
      ></h5>
      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-sm btn-icon explore-btn-dismiss me-n5"
          id="kt_help_close"
        >
          <i class="bi bi-x-lg fs-2x"></i>
        </button>
      </div>
    </div>
    <!--end::Header-->

    <!--begin::Body-->
    <div class="card-body" id="kt_help_body">
      <!--begin::Content-->
      <div
        id="kt_help_scroll"
        class="hover-scroll-overlay-y"
        data-kt-scroll="true"
        data-kt-scroll-height="auto"
        data-kt-scroll-wrappers="#kt_help_body"
        data-kt-scroll-dependencies="#kt_help_header"
        data-kt-scroll-offset="5px"
      >
        <!--begin::Support-->
        <div
          class="rounded border border-dashed border-gray-300 p-6 p-lg-8 mb-10"
        >
          <!--begin::Heading-->
          <h2 class="fw-bolder mb-5">
            <a
              [ngbTooltip]="'DocumentaciÃ³n general'"
              [href]="appDocumentacion"
              target="_blank"
              class=""
              target="_blank"
              translate="AYUDA.ENLACEDOCUMENTACION"
            ></a>
          </h2>
        </div>
        <!--end::Support-->

        <!--begin::Link-->
        <div class="d-flex align-items-center mb-7">
          <!--begin::Icon-->
          <div
            class="d-flex flex-center w-50px h-50px w-lg-75px h-lg-75px flex-shrink-0 rounded bg-light-warning"
          >
            <!--begin::Svg Icon | path: icons/duotune/abstract/abs027.svg-->
            <app-keenicon
              name="document"
              class="text-warning svg-icon-2x svg-icon-lg-3x fs-5x"
            ></app-keenicon>

            <!--end::Svg Icon-->
          </div>
          <!--end::Icon-->
          <!--begin::Info-->
          <div class="d-flex flex-stack flex-grow-1 ms-4 ms-lg-6">
            <!--begin::Wrapper-->
            <div class="d-flex flex-column me-2 me-lg-5">
              <!--begin::Title-->
              <a
                [href]="enlaseDocumentacion$ | async "
                target="_blank"
                class="text-dark text-hover-primary fw-bolder fs-6 fs-lg-4 mb-1"
                translate="AYUDA.DOCUMENTACION"
                [ngbTooltip]="tooltipTexto()"
              ></a>
              <!--end::Title-->
              <!--begin::Description-->
              <div
                class="text-muted fw-bold fs-7 fs-lg-6"
                translate="AYUDA.DOCUMENTACIONTEXTO"
              ></div>
              <!--end::Description-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->
            <app-keenicon
              name="arr064.svg"
              class="svg-icon-gray-400 svg-icon-2"
            ></app-keenicon>

            <!--end::Svg Icon-->
          </div>
          <!--end::Info-->
        </div>
        <!--end::Link-->

        <!--begin::Link-->
        <div class="d-flex align-items-center mb-7">
          <!--begin::Icon-->
          <div
            class="d-flex flex-center w-50px h-50px w-lg-75px h-lg-75px flex-shrink-0 rounded bg-light-success"
          >
            <!--begin::Svg Icon | path: icons/duotune/art/art006.svg-->
            <app-keenicon
              name="art006.svg"
              class="text-info svg-icon-2x svg-icon-lg-3x"
            ></app-keenicon>
            <i class="bi bi-whatsapp fs-5x" style="color: #25d366"></i>

            <!--end::Svg Icon-->
          </div>
          <!--end::Icon-->
          <!--begin::Info-->
          <div class="d-flex flex-stack flex-grow-1 ms-4 ms-lg-6">
            <!--begin::Wrapper-->
            <div class="d-flex flex-column me-2 me-lg-5">
              <!--begin::Title-->
              <a
                [ngbTooltip]="'ComunÃ­cate atreves de nuestro canal de WhatsApp'"
                href="https://api.whatsapp.com/send?phone=573332590638"
                target="_blank"
                class="text-dark text-hover-primary fw-bolder fs-6 fs-lg-4 mb-1"
                >whatsapp</a
              >
              <!--end::Title-->
              <!--begin::Description-->
              <div
                class="text-muted fw-bold fs-7 fs-lg-6"
                translate="AYUDA.WHATSAPPTEXTO"
              ></div>
              <!--end::Description-->
            </div>
          </div>
          <!--end::Content-->
        </div>
        <!--end::Body-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Exolore drawer-->
  </div>
</div>
