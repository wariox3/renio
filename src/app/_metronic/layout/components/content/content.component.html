<ng-container *ngIf="appContentContiner">
  <!--begin::Content container-->
  <div
    id="kt_app_content_container"
    class="app-container"
    [ngClass]="appContentContainerClass + ' ' + contentContainerCSSClass"
    [ngClass]="{
      'container-xxl': appContentContiner === 'fixed',
      'container-fluid': appContentContiner === 'fluid'
    }"
  >
    <app-comun-alerta-suspension></app-comun-alerta-suspension>
    <app-comun-alerta-activar-cuenta></app-comun-alerta-activar-cuenta>
    <router-outlet></router-outlet>
  </div>
  <!--end::Content container-->
</ng-container>
<ng-container *ngIf="!appContentContiner">
  <app-comun-alerta-suspension></app-comun-alerta-suspension>
  <app-comun-alerta-activar-cuenta></app-comun-alerta-activar-cuenta>
  <router-outlet></router-outlet>
</ng-container>
